<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>De qual país você é?</h1>
    <p>
        <input type="text" name="txtpaís" id="txtpaís">
        <input type="button" value="Verificar" onclick="verificar()">
    </p>
    <p>
        <div id="res"></div>
    </p>

    <script>
        function verificar() {
            var txtp = window.document.querySelector('input#txtpaís') // Pro querySelector TEM que ter o nome da tag junto com # ou outro 
            var r = window.document.querySelector('div#res')
            var p = String(txtp.value)

            r.innerHTML = `</p>Já que você é de <strong>${p}</strong></p>`

            if (p == 'Brasil') {
                r.innerHTML += '<p>Então tu é <strong>BRASILEIRO</strong></p>'
            } else {
                r.innerHTML += '<p>Então tu é <strong>ESTRANGEIRO</strong></p>'
            }
        }
    </script>
</body>
</html>
