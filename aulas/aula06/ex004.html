<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
</head>
<style>
    body {
        background-color: #222222;
        color:white;
        font: normal 20pt Arial; /* comentário em CSS */
        text-align: center;
    }
    h1 {
        color: yellow;
    }
</style>
<body>
    <h1>document.write</h1>
<script>
    var nome = window.prompt('Qual o seu nome?')
    document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras<br>`)
    document.write(`Em maiúsculo ele fica: ${nome.toUpperCase()}<br>`)
    document.write(`Em minúsculo ele fica: ${nome.toLowerCase()}<br>`)
</script>
</body>
</html>
