<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <style>
        body {
            font: normal 15pt arial;
            text-align: center;
        }
        input {
            padding: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="comprar()">
    <script>
        function comprar() {
            var nome_p = window.prompt('Qual produto você está comprando?')
            var preço_p = Number(window.prompt(`Quanto custa o ${nome_p}?`))
            var pagamento = Number(window.prompt(`Qual o valor você entregou para pagar o ${nome_p}?`))

            var troco = pagamento - preço_p

            if (troco < 0) {
                window.alert(`Você deu R$${pagamento},00 reais, falta R$${troco * -1},00 reais para pagar o ${nome_p} que custa R$${preço_p},00.`)
            } else {
                window.alert(`Você comprou ${nome_p} que custa R$${preço_p},00 reais com R$${pagamento},00, seu troco é R$${troco},00 reais.\nVolte sempre!`)
            }
        }
    </script>
</body>
</html>
