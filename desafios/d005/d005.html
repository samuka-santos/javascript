<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
    <style>
        body {
            font: normal 15pt arial;
        }
        input {
            padding: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <input type="button" value="Converter" onclick="converter()">
    <div id="res">
        <p>Clique no botão acima para iniciar</p>
    </div>

    <script>
        function converter() {
            var metros = Number(window.prompt('Digite uma distância em metros (m)'))
            var res = window.document.getElementById('res')

            var km = metros / 1000
            var hm = metros / 100
            var dam = metros / 10
            var dm = metros * 10
            var cm = metros * 100
            var mm = metros * 1000

            res.innerHTML = `<h2>A distância de ${metros} metros, corresponde a...</h2>\n<p>${km} quilômetros (Km)</p><p>${hm} hectômetros (Hm)</p><p>${dam} decâmetros (Dam)</p><p>${dm} decímetros (dm)</p><p>${cm} centímetros (cm)</p><p>${mm} milímetros (mm)</p>`
        }
    </script>
</body>
</html>
